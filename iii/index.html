<!DOCTYPE html>
<html lang="uk">
    <head>
        <link href="./styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Підеш зі мною гуляти?</h1>
            </div>
            <div class="gif_container">
                <img src="https://i.gifer.com/3Qe6.gif">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButtonOnHover()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }

                    function moveButtonOnHover() {
                        document.getElementById('noButton').addEventListener('mouseover', moveButton);
                    }
                    function moveButton() {
                        var btn = document.getElementById('noButton');
                        btn.style.left = `${Math.random() * (100 - btn.clientWidth)}vw`;
                        btn.style.top = `${Math.random() * (100 - btn.clientHeight)}vh`;
                    }
                </script>
            </div>
        </div>
    </body>
</html>
